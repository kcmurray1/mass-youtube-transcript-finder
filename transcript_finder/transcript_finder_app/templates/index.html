{% extends 'base.html' %}
{% load static %}
{% block title %}
Home
{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="col justify-content-center">
        <div class="row">
            <nav class="navbar bg-body-tertiary">
            <form action="/api/channel/search" method="get" class="container-fluid">
                <div class="input-group input-group-lg">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Channel" aria-label="Channel" aria-describedby="basic-addon1" name="term"/>
                </div>
            </form>
            </nav>
        </div>
        <div class="row">
        <table class="table table-striped">
            <tr>
                <th>Channel</th>
                <th>ID</th>
                <th>Videos</th>
            </tr>
            <tbody id="channel-table"></tbody>
           
        </table>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="{% static 'index.js' %}"></script>
{% endblock %}
